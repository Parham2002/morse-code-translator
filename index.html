<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Morse-Code Translator</h1>
    </header>
    <main>
        <textarea class="input-box" cols="30" rows="5"></textarea>
            <label class="switch">
                <input type="checkbox" id="button-one" onclick="translateToggle()">
                To Morse
                <input type="checkbox" id="button-two" onclick="translateToggle()">
                To English
            </label>
            <button class="submit-button" disabled="true">Translate</button>
        </form>
        <textarea class="output-box" cols="30" rows="5"></textarea>
        <script src="main.js"></script>
    </main>
</body>
</html>
